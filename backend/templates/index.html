<body>

    {% if weather.error %}
        <p class="error">{{ weather.error }}</p>
    {% elif weather.city %}
        <div class="weather-box">
            <h2>{{ weather.city }}</h2>
            <p><strong>Temperature:</strong> {{ weather.temp }} Â°C</p>
            <p><strong>Predicted Temp:</strong> {{ weather.predicted_temp }} Â°C</p>

            <p><strong>Humidity:</strong> {{ weather.humidity }}%</p>
        </div>
    {% endif %}
</body>
</html>
